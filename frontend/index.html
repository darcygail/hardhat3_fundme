<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundMe 前端</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>FundMe 捐赠面板</h1>
          <p class="subtitle">连接 MetaMask，进行捐赠并查看捐赠明细</p>
        </div>
        <div class="account">
          <button id="connectBtn" class="primary">连接 MetaMask</button>
          <div id="accountStatus" class="muted">未连接</div>
        </div>
      </header>

      <section class="card">
        <h2>合约配置</h2>
        <div class="grid single">
          <label class="field">
            <span>网络</span>
            <select id="networkSelect">
              <option value="localhost">localhost</option>
              <option value="sepolia">sepolia</option>
            </select>
          </label>
        </div>
        <div class="grid">
          <label class="field">
            <span>合约地址</span>
            <input id="contractAddress" type="text" placeholder="0x..." />
          </label>
          <label class="field">
            <span>当前链 ID</span>
            <input id="chainId" type="text" disabled />
          </label>
        </div>
        <p class="muted">默认填入本地 Hardhat 部署地址，可按需切换。</p>
      </section>

      <section class="card">
        <h2>捐赠</h2>
        <div class="grid">
          <label class="field">
            <span>捐赠金额 (ETH)</span>
            <input id="fundAmount" type="number" min="0" step="0.0001" placeholder="0.01" />
            <span class="hint">单位：ETH</span>
          </label>
          <div class="field">
            <span>捐赠金额估算 (USD)</span>
            <div id="estimate" class="estimate">-</div>
          </div>
        </div>
        <div class="actions">
          <button id="estimateBtn" class="secondary">估算</button>
          <button id="fundBtn" class="primary">发起捐赠</button>
        </div>
        <div id="fundStatus" class="status"></div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>捐赠人列表</h2>
          <div style="display:flex;gap:12px;align-items:center">
            <button id="refreshBtn" class="secondary">刷新</button>
            <button id="withdrawBtn" class="secondary" style="display:none">提现</button>
          </div>
        </div>
        <div class="summary">
          <div>
            <div class="label">捐赠人总数</div>
            <div id="donorCount" class="value">0</div>
          </div>
          <div>
            <div class="label">合约余额</div>
            <div id="contractBalance" class="value">0 ETH</div>
          </div>
        </div>
        <div class="table">
          <div class="row header">
            <span>地址</span>
            <span>金额 (ETH)</span>
          </div>
          <div id="donorList" class="rows"></div>
        </div>
      </section>
    </div>

    <script src="./constants.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
